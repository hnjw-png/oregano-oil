{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
                <div class="my-5">
                    <h1>
                        <a >Info about us:</a>
                    </h1>
                    <p>information about us.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1">
        <strong>
            {% if user.is_authenticated %}
            <form class="d-inline" action="{% url 'like' like.slug %}" method="POST">
                {% csrf_token %}
                {% if liked %}
                <button type="submit" name="blogpost_id" value="{{like.slug}}" class="btn-like"><i class="fas fa-heart"></i></button>
                {% else %}
                <button type="submit" name="blogpost_id" value="{{like.slug}}" class="btn-like"><i class="far fa-heart"></i></button>
                {% endif %}
            </form>
            {% else %}
            <span class="text-secondary"><i class="far fa-heart"></i></span>
            {% endif %}
        <!-- The number of likes goes before the closing strong tag -->
        <span class="text-secondary">{{ like.number_of_likes }} </span>
        </strong>
    </div>
    
    {% endblock %}
