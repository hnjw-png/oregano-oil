{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">About us and Health Info</h2>
                <h5 class="text-muted">Read below:</h5>:</h5>
                <hr>
            </div>
        </div>
        <strong>
            {% if user.is_authenticated %}
            <form class="d-inline" action="{% url 'LikeRequest' like.slug %}" method="POST">
                {% csrf_token %}
                {% if liked %}
                <button type="submit" value="{{likes.slug}}" class="btn-like"><i class="fas fa-heart"></i></button>
                {% else %}
                <button type="submit" value="{{likes.slug}}" class="btn-like"><i class="far fa-heart"></i></button>
                {% endif %}
            </form>
            {% else %}
            <span class="text-secondary"><i class="far fa-heart"></i></span>
            {% endif %}
        <!-- The number of likes goes before the closing strong tag -->
        <span class="text-secondary">{{ like.number_of_likes }} </span>
        </strong>
    </div>
    
    {% endblock %}
