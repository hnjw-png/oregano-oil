{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% for Testimonial in Testimonials %}
    <div class="testimonial-item">
        <h2>{{ testimonial.title }}</h2>
        <p>{{ testimonial.slug }}</p>
        <p>{{ testimonial.description }}</p>
        <p>{{ testimonial.price }}</p>
       
        <!-- Add more event details here -->
        <a href="{% url 'TestimonialsUpdateView' testimonials.id %}">Update Testimonial</a> 
        <a class="text-danger" href="{% url 'TestimonialsDeleteView' testimonials.id %}">Delete</a>
    </div>
{% endfor %}
