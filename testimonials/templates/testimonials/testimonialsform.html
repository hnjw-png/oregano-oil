{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        <form method="POST" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {% if field.name != 'image' %}
                    {{ field | as_crispy_field }}
                {% else %}
                    {{ field }}
                {% endif %}
            {% endfor %}
            <div class="text-right">
                <a class="btn btn-black rounded-0" type="submit">Create Testimonial</a>
            </div>
        </form>
    </div>            
</div>
</div>
{% endblock %}
